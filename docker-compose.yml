# docker-compose.yml
version: "3.9"

services:
  mysql:
    image: mysql:8.4        # ← latest(9.x) 말고 8.x로 고정
    container_name: sijang-mission
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: sijang1
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "1234"
      TZ: "Asia/Seoul"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "user", "-p1234"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql_data:
    driver: local
